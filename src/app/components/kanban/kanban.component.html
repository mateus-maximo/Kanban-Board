<div class="box-cards drop-area" cdkDropListGroup>
  <div class="box">
    <h1 class="title">Not started</h1>
    <div class="container-cards">
      <ul
        cdkDropList
        [cdkDropListData]="getTaskNotStarted()"
        (cdkDropListDropped)="drop($event)"
        >
        <li *ngFor="let task of getTaskNotStarted(); let id = index" cdkDrag>
          <div class="task">{{task}}</div>
          <mat-icon class="icon-delete" (click)="deleteTask(id, 1)">delete</mat-icon>
        </li>
      </ul>
      <button *ngIf="btnCriarTaskNotStarted" (click)="criarTaskNotStarted()" class="new">+</button>
      <input *ngIf="!btnCriarTaskNotStarted" type="text" class="newTask" (keydown.enter)="addNewTask(1)" (focusout)="showNewBtn(1)" [(ngModel)]="contentNewTask" kbAutofocus>
    </div>
  </div>

  <div class="box">
    <h1 class="title">In Progress</h1>
    <div class="container-cards">
      <ul
        cdkDropList
        [cdkDropListData]="pegarTaskInProgress()"
        (cdkDropListDropped)="drop($event)">
        <li *ngFor="let task of pegarTaskInProgress(); let id = index" cdkDrag>
          <div class="task">{{task}}</div>
          <mat-icon class="icon-delete" (click)="deleteTask(id, 2)">delete</mat-icon>
        </li>
      </ul>
      <button *ngIf="btnCriarTaskInProgress" (click)="criarTaskInProgress()" class="new">+</button>
      <input *ngIf="!btnCriarTaskInProgress" type="text" class="newTask" (keydown.enter)="addNewTask(2)" (focusout)="showNewBtn(2)" [(ngModel)]="contentNewTask" kbAutofocus>
    </div>
  </div>

  <div class="box">
    <h1 class="title">Completed</h1>
    <div class="container-cards">
      <ul
        cdkDropList
        [cdkDropListData]="pegarTaskCompleted()"
        (cdkDropListDropped)="drop($event)">
        <li *ngFor="let task of pegarTaskCompleted(); let id = index" cdkDrag>
          <div class="task">{{task}}</div>
          <mat-icon class="icon-delete" (click)="deleteTask(id, 3)">delete</mat-icon>
        </li>
      </ul>
      <button *ngIf="btnCriarTaskCompleted" (click)="criarTaskCompleted()" class="new">+</button>
      <input *ngIf="!btnCriarTaskCompleted" type="text" class="newTask" (keydown.enter)="addNewTask(3)" (focusout)="showNewBtn(3)" [(ngModel)]="contentNewTask" kbAutofocus>
    </div>
  </div>
</div>
